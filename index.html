<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEB絵本</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    touch-action: pan-y;
    font-family: sans-serif;
  }

  .pages {
    display: flex;
    width: 100vw;
    height: 100vh;
    transition: transform 0.5s ease;
  }

  .page {
    min-width: 100vw;
    height: 100vh;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ボタン */
  .controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  .btn {
    background: rgba(255,255,255,0.8);
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
  }

  /* ページドット */
  .dots {
    position: fixed;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 10;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #666;
  }
  .dot.active {
    background: #fff;
  }

  /* BGM */
  .bgm-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.8);
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    z-index: 10;
  }
</style>
</head>
<body>

<button class="bgm-btn" id="bgmToggle">BGM ▶︎</button>

<div class="pages" id="pages">
  <!-- 画像 1〜22 -->
  <div class="page"><img src="o-01.jpg"></div>
  <div class="page"><img src="o-02.jpg"></div>
  <div class="page"><img src="o-03.jpg"></div>
  <div class="page"><img src="o-04.jpg"></div>
  <div class="page"><img src="o-05.jpg"></div>
  <div class="page"><img src="o-06.jpg"></div>
  <div class="page"><img src="o-07.jpg"></div>
  <div class="page"><img src="o-08.jpg"></div>
  <div class="page"><img src="o-09.jpg"></div>
  <div class="page"><img src="o-10.jpg"></div>
  <div class="page"><img src="o-11.jpg"></div>
  <div class="page"><img src="o-12.jpg"></div>
  <div class="page"><img src="o-13.jpg"></div>
  <div class="page"><img src="o-14.jpg"></div>
  <div class="page"><img src="o-15.jpg"></div>
  <div class="page"><img src="o-16.jpg"></div>
  <div class="page"><img src="o-17.jpg"></div>
  <div class="page"><img src="o-18.jpg"></div>
  <div class="page"><img src="o-19.jpg"></div>
  <div class="page"><img src="o-20.jpg"></div>
  <div class="page"><img src="o-21.jpg"></div>
  <div class="page"><img src="o-22.jpg"></div>
</div>

<!-- ページインジケーター -->
<div class="dots" id="dots"></div>

<!-- ボタン -->
<div class="controls">
  <button class="btn" id="restart">⏪</button>
  <button class="btn" id="prev">◀️</button>
  <button class="btn" id="next">▶️</button>
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
  let index = 0;

  const pages = document.getElementById("pages");
  const total = pages.children.length;

  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const restartBtn = document.getElementById("restart");

  const dotsWrapper = document.getElementById("dots");

  // ドット生成
  for (let i = 0; i < total; i++) {
    let d = document.createElement("div");
    d.className = "dot" + (i === 0 ? " active" : "");
    dotsWrapper.appendChild(d);
  }
  const dots = document.querySelectorAll(".dot");

  function update() {
    pages.style.transform = `translateX(${-index * 100}vw)`;
    dots.forEach((d, i) => {
      d.classList.toggle("active", i === index);
    });
  }

  // 最初から
  restartBtn.addEventListener("click", () => {
    index = 0;
    update();
  });

  // 戻る
  prevBtn.addEventListener("click", () => {
    if (index > 0) {
      index--;
      update();
    }
  });

  // 進む
  nextBtn.addEventListener("click", () => {
    if (index < total - 1) {
      index++;
      update();
    }
  });

  // スワイプ
  let startX = 0;
  let dist = 0;

  window.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  window.addEventListener("touchend", e => {
    dist = e.changedTouches[0].clientX - startX;

    if (dist < -50 && index < total - 1) {
      index++;
      update();
    }
    if (dist > 50 && index > 0) {
      index--;
      update();
    }
  });

  // BGM
  const bgm = document.getElementById("bgm");
  const bgmToggle = document.getElementById("bgmToggle");
  let bgmPlaying = false;

  bgmToggle.addEventListener("click", () => {
    if (!bgmPlaying) {
      bgm.play();
      bgmToggle.textContent = "BGM ⏯";
      bgmPlaying = true;
    } else {
      bgm.pause();
      bgmToggle.textContent = "BGM ▶︎";
      bgmPlaying = false;
    }
  });
</script>

</body>
</html>
